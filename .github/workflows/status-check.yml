name: Status Check

on:
  push:
    branches: [main, develop]
  pull_request:
    branches: [main, develop]

jobs:
  quick-check:
    name: Quick Status Check
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup Bun
        uses: oven-sh/setup-bun@v2
        with:
          bun-version: latest

      - name: Install dependencies
        run: bun install

      - name: Check formatting
        run: |
          echo "ğŸ¨ Checking code formatting..."
          if bunx prettier --check .; then
            echo "âœ… Code formatting is correct"
          else
            echo "âš ï¸ Code formatting issues found"
            echo "â„¹ï¸ Run 'bun run format' to fix formatting"
          fi

      - name: App dependency check
        run: |
          echo "ğŸ“¦ Checking app dependencies..."
          bun install --dry-run
          echo "âœ… App dependencies are valid"

      - name: App lint check
        run: |
          echo "ğŸ” Quick app lint check..."
          if bun run lint; then
            echo "âœ… App linting passed"
          else
            echo "âš ï¸ App linting issues found"
          fi

      - name: App typecheck
        run: |
          echo "ğŸ” Quick typecheck..."
          if bun run typecheck; then
            echo "âœ… Typecheck passed"
          else
            echo "âš ï¸ Typecheck issues found"
          fi

      - name: App build check
        run: |
          echo "ğŸ”¨ Checking app build..."
          if timeout 60s bun run build; then
            echo "âœ… App build successful"
          else
            echo "âš ï¸ App build had issues"
          fi

      - name: Status Summary
        run: |
          echo "âœ… Dependencies checked"
          echo "âœ… Linting verified"
          echo "âœ… Typecheck verified"
          echo "âœ… Build validation complete"
          echo "â„¹ï¸ See full test workflow for comprehensive testing"
