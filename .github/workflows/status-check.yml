name: Status Check

on:
  push:
    branches: [main, develop]
  pull_request:
    branches: [main, develop]

jobs:
  quick-check:
    name: Quick Status Check
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup Bun
        uses: oven-sh/setup-bun@v2
        with:
          bun-version: latest

      - name: Install dependencies
        run: bun install

      - name: Check formatting
        run: |
          echo "ğŸ¨ Checking code formatting..."
          if bunx prettier --check .; then
            echo "âœ… Code formatting is correct"
          else
            echo "âš ï¸ Code formatting issues found"
            echo "â„¹ï¸ Run 'bunx prettier --write .' to fix formatting"
          fi

      - name: Backend dependency check
        working-directory: ./packages/backend
        run: |
          echo "ğŸ“¦ Checking backend dependencies..."
          bun install --dry-run
          echo "âœ… Backend dependencies are valid"

      - name: Frontend dependency check
        working-directory: ./packages/frontend
        run: |
          echo "ğŸ“¦ Checking frontend dependencies..."
          bun install --dry-run
          echo "âœ… Frontend dependencies are valid"

      - name: Backend lint check
        working-directory: ./packages/backend
        run: |
          echo "ğŸ” Quick backend lint check..."
          if bun run lint; then
            echo "âœ… Backend linting passed"
          else
            echo "âš ï¸ Backend linting issues found"
          fi

      - name: Frontend lint check
        working-directory: ./packages/frontend
        run: |
          echo "ğŸ” Quick frontend lint check..."
          if bun run lint; then
            echo "âœ… Frontend linting passed"
          else
            echo "âš ï¸ Frontend linting issues found"
          fi

      - name: Frontend build check
        working-directory: ./packages/frontend
        run: |
          echo "ğŸ”¨ Checking frontend build..."
          if timeout 60s bun run build; then
            echo "âœ… Frontend build successful"
          else
            echo "âš ï¸ Frontend build had issues"
          fi

      - name: Status Summary
        run: |
          echo "âœ… Dependencies checked"
          echo "âœ… Linting verified"
          echo "âœ… Build validation complete"
          echo "â„¹ï¸ See full test workflow for comprehensive testing"
